<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="styles.css">
    <title>Countdown timer</title>
  </head>
  <body>


    
    <h1>Birthday Countdown</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days"></p>
        <span>days</span>
        
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">   </p>
        <span>hours</span>
        
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">   </p>
        <span>mins</span>
        
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">  </p>
        <span>seconds</span>
        
      </div>
    </div>

    <div>
      <br><br><br><br>
      <input type="date" id="birth-date" value="2023-09-04" onchange="assign_birthday()" />
      <br><br><br><br>
    </div>
   <div class="error-and-correction">   
    
   <button onclick="window.location.reload()" class="btn btn-primary"> REFRESH YOUR PAGE</button>
  <br><br><br>
   <p id="error-message">REFRESH THE PAGE AND PLEASE ENTER YOUR BIRTHDAY</p> 
  </div>
    <script src="script.js"></script>

  </body>
</html>
